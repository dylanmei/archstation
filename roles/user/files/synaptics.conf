# See xorg.conf.d(5) for more information on
# InputClass. Additional options may be added in the form of
#   Option "OptionName" "value"
#
Section "InputClass"
  Identifier "touchpad catchall"
  Driver "synaptics"
  MatchIsTouchpad "on"

  Option "ClickPad"     "true"
  Option "TapButton1"   "1"
  Option "TapButton2"   "3"
  Option "TapButton3"   "2"
  Option "ClickFinger1" "1"
  Option "ClickFinger2" "3"
  Option "ClickFinger3" "2"
  Option "EmulateMiddleButtonTime" "0"
  Option "RightButtonAreaTop"      "0"
  Option "RightButtonAreaLeft"     "0"

  # Natural scrolling
  Option "VertTwoFingerScroll"  "on"
  Option "VertScrollDelta"      "-111"
  Option "HorizTwoFingerScroll" "on"
  Option "HorizScrollDelta"     "-111"
  Option "CoastingFriction"     "10"
  Option "CoastingSpeed"        "10"

  # Palm Detection
  Option "PalmDetect"   "1"
  Option "PalmMinWidth" "5"
  Option "PalmMinZ"     "30"

# This option is recommend on all Linux systems usingevdev, but cannot be
# enabled by default. See the following link for details:
# http://who-t.blogspot.com/2010/11/how-to-ignore-configuration-errors.html
#    MatchDevicePath "/dev/input/event*"
EndSection

Section "InputClass"
  Identifier      "touchpad ignore duplicates"
  MatchIsTouchpad "on"
  MatchOS         "Linux"
  MatchDevicePath "/dev/input/mouse*"
  Option          "Ignore" "on"
EndSection

Section "InputClass"
  Identifier  "Default clickpad buttons"
  MatchDriver "synaptics"
  Option      "SoftButtonAreas" "0 0 0 0 0 0 0 0"
EndSection
