---

- name: install nodejs
  pacman: name=nodejs state=latest

- name: install hypterterm
  yaourt: name=hyper state=latest
  become: yes
  become_user: "{{ user }}"

- name: symlink hyperterm config
  file: src=/usr/src/dotfiles/hyper.js dest=/home/{{ user }}/.hyper.js state=link
  become: yes
  become_user: "{{ user }}"
  tags: [dotfiles]
