---

- name: link bash files
  file: src=/usr/src/dotfiles/{{ item }} dest=/home/{{ user }}/.{{ item }} state=link
  with_items:
    - bash
    - bashrc
  become: yes
  become_user: "{{ user }}"
  tags: [dotfiles]

- name: copy bash_login
  copy: src=bash_login dest=/home/{{ user }}/.bash_login

- name: add bash helpers
  pacman: name={{ item }} state=latest
  with_items:
    - bash-completion
    - screenfetch

- name: fetch basher
  git:
    repo: "https://github.com/basherpm/basher.git"
    dest: "/home/{{ user }}/.basher"
  become: yes
  become_user: "{{ user }}"
