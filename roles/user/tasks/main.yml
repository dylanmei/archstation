---
- include: user.yml

- name: home folders
  file: path=/home/{{ user }}/{{ item }} state=directory
  with_items:
    - Downloads
    - Pictures
    - src
    - .config/systemd/user
    - .config/systemd/scripts
  become: yes
  become_user: "{{ user }}"

- name: install git
  pacman: name=git state=latest

- include: dotfiles.yml
