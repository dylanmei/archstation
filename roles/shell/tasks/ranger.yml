---

- name: create ranger config directory
  file: path=/home/{{ user }}/.config/ranger state=directory
  become: yes
  become_user: "{{ user }}"

- name: install ranger console file browser
  pacman: name={{ item }} state=latest
  with_items:
    - w3m
    - highlight
    - ranger

- name: link ranger config
  file: src=/usr/src/dotfiles/ranger.conf dest=/home/{{ user }}/.config/ranger/rc.conf state=link
  become: yes
  become_user: "{{ user }}"
  tags: [dotfiles]
